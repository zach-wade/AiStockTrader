[pytest]
# Pytest configuration for integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration test that may require external services
    slow: Test that takes significant time to run
    requires_db: Test requires database connection
    requires_redis: Test requires Redis connection
    requires_api: Test requires external API access
    asyncio: Asynchronous test using pytest-asyncio

# Asyncio configuration
asyncio_mode = auto

# Test output
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Timeout for tests (in seconds)
timeout = 300

# Coverage options when run with --cov
[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract