[tool:pytest]
# Pytest configuration for AI Trader test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add src to Python path
pythonpath = src

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system workflows
    slow: Tests that take longer than 5 seconds
    requires_db: Tests requiring database connection
    requires_redis: Tests requiring Redis connection
    requires_api: Tests requiring external API access
    requires_network: Tests requiring network connectivity
    asyncio: Async tests (automatically applied)
    events: Tests for events module
    data_pipeline: Tests for data pipeline module
    risk: Tests for risk management module
    trading: Tests for trading engine module
    monitoring: Tests for monitoring module
    performance: Performance and benchmark tests
    smoke: Smoke tests for basic functionality

# Async test support
asyncio_mode = auto

# Test output options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --co
    -ra
    --cov-config=.coveragerc

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test discovery patterns
norecursedirs = 
    .git
    .pytest_cache
    *.egg-info
    build
    dist
    __pycache__
    .venv
    venv
    env
    node_modules

# Timeout settings
timeout = 300
timeout_method = thread

# Parallel execution settings (when pytest-xdist is installed)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio
    ignore::RuntimeWarning:asyncio
    error::ResourceWarning
    
# JUnit XML output for CI/CD
# junit_family = xunit2

# Test collection settings - directories to ignore during collection
# Note: conftest.py should NOT be ignored as it contains fixtures