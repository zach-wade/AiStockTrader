[settings]
# Profile for black compatibility
profile = black
line_length = 88

# Import organization
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Known packages
known_first_party = main
known_third_party = alpaca,alpaca_trade_api,numpy,pandas,pydantic,omegaconf,sqlalchemy,structlog,aiohttp,asyncpg,redis,prometheus_client,pytest,boto3,scipy,scikit-learn,matplotlib,seaborn,plotly

# Section ordering
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Import headings
import_heading_stdlib = Standard library imports
import_heading_thirdparty = Third-party imports  
import_heading_firstparty = Local imports

# Other settings
force_single_line = False
force_sort_within_sections = True
reverse_relative = True
skip_gitignore = True

# Files to skip
skip = __pycache__,.git,venv,.venv,migrations,build,dist

# Don't skip __init__.py files
skip_glob = 