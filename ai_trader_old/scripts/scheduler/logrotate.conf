# AI Trading System - Log Rotation Configuration
# Used by cron job for automatic log rotation

# Main application logs
/path/to/ai_trader/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    copytruncate
    su root root
}

# Scheduled job logs
/path/to/ai_trader/logs/scheduled_jobs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    copytruncate
    su root root
}

# Monitoring logs
/path/to/ai_trader/logs/monitoring/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    copytruncate
    su root root
}

# Trading logs (keep longer for compliance)
/path/to/ai_trader/logs/trading/*.log {
    daily
    missingok
    rotate 90
    compress
    delaycompress
    notifempty
    copytruncate
    su root root
}
